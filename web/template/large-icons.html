
    <div class="offset2 span1">
        <a class="carousel-control left" href="#carousel_<%=id%>" data-slide="prev" data-bypass>&lsaquo;</a>
    </div>
    <div class="span6">
        <div id="carousel_<%=id%>" class="carousel slide">
            <div class="row-fluid">
                <ol class="carousel-indicators">
                    <% _.each(input, function(item, index) { %>
                    <li data-target="#carousel_<%=id%>" data-slide-to="<%=index%>" class="<%=index==0?'active':''%>"></li>
                    <% }); %>
                </ol>

                <!-- Carousel items -->
                <div class="carousel-inner">
                    <% _.each(input, function(item, index) { %>
                    <div class="<%=index==0?'active':''%> item">
                        <li class="large-item">
                            <a href="/showDeal/<%=item._id%>"><img alt="<%=item.sDesc%>" src="<%=item.image%>"></a>
                            <h4 data-placement="bottom" data-toggle="tooltip" title="<%=item.sDesc%>"><%=item.sDesc%></h4>
                            <p><%=item.lDesc%></p>
                            <ul class="inline">
                                <li><i class="icon-eye-open"> <%=item.meta.views%></i></li>
                                <li><i class="icon-heart"> <%=item.meta.likes%></i></li>
                                <li><i class="icon-check"> <%=item.meta.owns%></i></li>
                                <li><i class="icon-shopping-cart"> <%=item.meta.deals%></i></li>
                            </ul>
                        </li>
                    </div>
                    <% }); %>
                <!-- Carousel nav -->
            </div>
            </div>
        </div>
    </div>
    <div class="span1">
        <a class="carousel-control right" href="#carousel_<%=id%>" data-slide="next" data-bypass>&rsaquo;</a>
    </div>
