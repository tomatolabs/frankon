<div class="navbar">
    <div class="navbar-inner">
        <ul class="nav">
            <li class=""><a href="bbs">返回</a></li>
        </ul>
        <ul class="nav pull-right">
            <li class=""><a href="javascript:;" id="addThreadBtn">新建</a></li>
        </ul>
    </div>
</div>
<ul>
    <% _.each(input, function(item, index) { %>
    <li class="thread">
        <a href="/thread/<%=item._id%>">
            <h4 id="display<%=item._id%>" data-placement="bottom" data-toggle="tooltip" title="" data-original-title="<%=item.title%>"><%=item.title%></h4>
            <input id="editable<%=item._id%>" type="text" placeholder="<%=item.title%>" style="display: none" >
        </a>
        <ul class="inline text-center" id="<%=item._id%>">
            <li><i class="icon-user"> <%=item.crtBy%></i></li>
            <li>&nbsp;&nbsp;</li>
            <li ><a href="/thread/<%=item._id%>" class="oper-del"  name="<%=item.crtBy%>">删除</a></li>
            <li style="display: none"><a href="/thread/<%=item._id%>" class="oper-saveChange"  >保存</a></li>
            <li>&nbsp;</li>
            <li><a href="/thread/<%=item._id%>" class="oper-mod" >修改</a></li>
            <li style="display: none"><a href="javascript:;" class="oper-cancelChange"  >取消</a></li>
        </ul>
        <hr>
    </li>
    <% }); %>
</ul>
<div id="addTreadPanel" class="row-fluid hide">
    <div class="span9 container-fluid panel">
        <div class="row-fluid">
            <div id="threadTitle" class="control-group">
                <label class="control-label">标题</label>
                <div class="controls">
                    <input type="text" id="title" name="title" placeholder="标题···">
                </div>
            </div>
            <div id="postContent" class="control-group">
                <label class="control-label">内容</label>
                <div class="controls">
                    <textarea id="content" name="content" placeholder="内容···"></textarea>
                </div>
            </div>
        </div>
        <div class="row-fluid">
        </div>
        <div class="row-fluid">
            <div class="pull-right">
                <button id="saveThreadBtn" class="btn btn-primary">保存</button>
                <button id="closeThreadbtn" class="btn">取消</button>
            </div>
        </div>
    </div>
</div>
